<!DOCTYPE html>
<html>
<head>
    <title>HTML List Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        h1 {
            color: darkblue;
        }
        div {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>HTML List Tags Demonstration</h1>

    <!-- Unordered List -->
    <div>
        <h2>Unordered List (ul)</h2>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </div>

    <!-- Ordered List -->
    <div>
        <h2>Ordered List (ol)</h2>
        <ol>
            <li>Wake Up</li>
            <li>Exercise</li>
            <li>Study</li>
            <li>Sleep</li>
        </ol>
    </div>

    <!-- Description List -->
    <div>
        <h2>Description List (dl)</h2>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>

            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>

            <dt>JS</dt>
            <dd>JavaScript Programming Language</dd>
        </dl>
    </div>

</body>
</html>
